<div class="row mb-3">
    <div class="col-12 mb-3">
        <select id="wb--tator-matches" class="w-100"></select>
        <div id="wb--tator-match-check"></div>
    </div>
    <div class="col-12 mb-3" id="wb--current-info">

    </div>
</div>

<div class="row mb-3">
    <h3 class="text-center">Whiteboard Options</h3>
</div>

<div class="row mb-3">
    <div class="col">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-warning" id="wb--undo">
                <i class="material-icons">undo</i>
            </button>
            <button class="btn btn-primary" id="wb--redo">
                <i class="material-icons">redo</i>
            </button>
            <button class="btn btn-danger" id="wb--clear">
                <i class="material-icons">clear</i>
            </button>
            <button class="btn-navy" id="wb--comments">
                <i class="material-icons text-light">comment</i>
            </button>
            <button class="btn btn-success" id="wb--save">
                <i class="material-icons">save</i>
            </button>
        </div>
    </div>

    <div class="col">
        <div class="btn-group" role="group" aria-label="Basic example" id="wb--custom-buttons">
        </div>
    </div>

    <div class="col">
        <input type="range" class="form-range" id="wb--pen-width" min="3" max="10" value="5">
    </div>
</div>

<div class="row">
    <div class="position-relative p-0" id="wb--whiteboard-container">
        <img src="" id="wb--field-view">
        <canvas id="wb--whiteboard-animate" class="z-index-2 position-absolute top-0 left-0 w-100 aspect-ratio-2x1"></canvas>
        <canvas id="wb--whiteboard" class="z-index-2 position-absolute top-0 left-0 w-100 aspect-ratio-2x1"></canvas>
    </div>
</div>
