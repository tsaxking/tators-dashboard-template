<select name="team" id="rd--team-select" class="form-select mb-4"></select>

<img id="rd--team-picture" class="img-thumbnail">

<div class="accordion" id="rd--accordion">
    <div class="accordion-item">
        <div class="accordion-header" id="rd--header-1">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#rd--collapse-1" aria-expanded="true" aria-controls="rd--collapse-1">
                Heatmaps
            </button>
        </div>
        <div id="rd--collapse-1" class="accordion-collapse collapse show" aria-labelledby="rd--header-1" data-bs-parent="#rd--accordion">
            <div class="accordion-body">

                <!-- Grid -->
                <div class="container">
                    <div class="row mb-3">
                        <canvas id="rd--bar-chart" class="w-100"></canvas>

                        <!-- <div class="col-sm">

                            PitScout Button
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pit-scout-modal">
                                Pit Scout Data
                            </button>

                        </div> -->
                    </div>
                    <div class="row">
                        <canvas id="rd--heatmap" class="w-100 aspect-ratio-2x"></canvas>
                    </div>
                    <div class="row">
                        <div class="form-check">
                            <label for="rd--heatmap-auto-toggle" class="form-check-label"><input type="checkbox"  id="rd--heatmap-auto-toggle" checked class="form-check-input">Auto</label>
                        </div>
                        <div class="form-check">
                            <label for="rd--heatmap-teleop-toggle" class="form-check-label"><input type="checkbox" id="rd--heatmap-teleop-toggle" checked class="form-check-input"> Teleop</label>
                        </div>
                        <div class="form-check">
                            <label for="rd--heatmap-endgame-toggle" class="form-check-label"><input type="checkbox" id="rd--heatmap-endgame-toggle" checked class="form-check-input">Endgame</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header" id="rd--header-2">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#rd--collapse-2" aria-expanded="false" aria-controls="rd--collapse-2">
                Match Data
            </button>
        </div>
        <div class="accordion-collapse collapse" id="rd--collapse-2" aria-labelledby="rd--header-2" data-bs-parent="#rd--accordion">
            <div class="accordion-body">
                <div class="container-fluid">
                    <div class="row" id="rd--match-card-container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header" id="rd--header-3">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#rd--collapse-3" aria-expanded="false" aria-controls="rd--collapse-3">
                Pit Scouting
            </button>
        </div>
        <div class="accordion-collapse collapse" id="rd--collapse-3" aria-labelledby="rd--header-3" data-bs-parent="#rd--accordion">
            <div class="accordion-body">
                <div class="container-fluid" id="rd--pit-scouting-info-container">

                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header" id="rd--header-4">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#rd--collapse-4" aria-expanded="false" aria-controls="rd--collapse-4">
                Pre Scouting
            </button>
        </div>
        <div class="accordion-collapse collapse" id="rd--collapse-4" aria-labelledby="rd--header-4" data-bs-parent="#rd--accordion">
            <div class="accordion-body">
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover" id="rd--pre-scouting-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
